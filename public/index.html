<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>File Uploading</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css" />

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.js"></script>
    <script src="bower_components/ng-file-upload-shim/ng-file-upload-shim.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="fileUpload.controller.js"></script>

</head>

<body>

    <div class="page-header">
        <h1>File Uploading</h1>
    </div>

    <div ng-app="BTAPP" ng-controller="uploadCtrl">
        <div class="col-lg-12">
            <div class="col-md-4">
                <form name="uploadForm">

                    <div class="btn btn-md btn-success" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'"
                        ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}"> <i class="fa fa-plus" aria-hidden="true"></i> Add files..</div>



                    <button type="submit" class="btn btn-primary" ng-click="Upload()">
									<i class="fa fa-upload" aria-hidden="true"></i> Start Upload
								</button>


                    <button type="submit" class="btn btn-danger" ng-click="cancleUpload()">
									<i class="fa fa-ban fa-fw fa-1x" aria-hidden="true"></i> Cancle Upload
								</button>




                </form>
            </div>
        </div>










        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>File</th>
                    <th>FileName</th>
                    <th>FileSize</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                    <td>

                        <button type="button" class="btn btn-xs btn-danger">
                            <i class="fa fa-trash" aria-hidden="true"></i>
                        </button>

                        <button type="button" class="btn btn-xs btn-warning">
                            <i class="fa fa-ban fa-fw fa-1x" aria-hidden="true"></i>
                        </button>

                    </td>
                </tr>


            </tbody>




    </div>


</body>

</html>
